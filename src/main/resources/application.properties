# Security
mp.jwt.verify.issuer=${JWT_ISSUER}
smallrye.jwt.sign.key=${JWT_SIGN_KEY}
mp.jwt.verify.publickey=${JWT_PUBLIC_KEY}
# Database
quarkus.datasource.db-kind=${DB_KIND}
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=10
quarkus.hibernate-orm.log.sql=false
quarkus.http.cors=true
quarkus.http.cors.origins=*
# Set APP_PORT to 8121 if not set
quarkus.http.port=${APP_PORT:8121}
# Enable Log to file.
# Log to file wmapp.log
quarkus.log.file.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.rotation.rotate-on-boot=true
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5
quarkus.log.file.path=quarkus.log
quarkus.log.console.json=false
quarkus.log.level=INFO
# Enable Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/api
quarkus.swagger-ui.display-request-duration=true

